<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="pingback" href="https: //domainname.com/xmlrpc.php" />
    <title>Metal Revolution</title>
    <!-- style and script resources -->
    <link rel="stylesheet" href="style.css" media="all" />
    <meta name="description" content=" Sign up form" />
  </head>
  <body>
    <section class="section">
      <!--Photo section-->
      <div class="main">
        <div class="intro-section">
          <img src="guitarist.jpg" alt="Guitarist" />
        </div>

        <!--Sign up section-->

        <div class="sign-section">
          <div class="sign-block">
            <h3 class="sign-heading">Join Metal Revolution</h3>
            <div class="input-block">
              <input
                class="input"
                type="text"
                placeholder="&nbsp Name"
                required
              />
              <input
                class="input"
                type="email"
                placeholder="&nbsp Email"
                required
              />
              <input
                class="input"
                type="password"
                placeholder="&nbsp Password"
                required
              />
            </div>

            <div class="password-block">
              <div>
                <input type="checkbox" name="terms" />
                <label for="terms">
                  <span>I agree to the</span> Terms Private Policy</label
                >
              </div>
            </div>
            <button class="sign-button">Sign up</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
